<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Download</title>
  </head>
  <body>



 <!-- navbar start here -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Download YouTube Videos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="#">Facebook Photo/Video Download</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Instagram Photo/Video Download</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="#">Whatsapp Status Download</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- navbar end here -->

 <!-- container start here -->

 <div class="container">

     <!-- youtube video start here -->
     <br><br>
     <center><h2>Your Video</h2></center>
     <br>
     <center>
     <div class="embed-responsive embed-responsive-16by9">
  <iframe class="embed-responsive-item" src={{embd}} allowfullscreen></iframe>
</div>
     </center>
    <!-- youtube video end here -->

     <br><br>

     <!-- table start here -->

     <!-- for loop start here -->
     <table class="table table-dark">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Select resolution</th>
      <th scope="col">Download</th>
    </tr>
    </thead>

         {% for i in rsl %}
  <tbody>
    <tr>
      <td>{{i}}</td>
      <!-- button form for download video -->
      <td> <form action="{% url 'download_complete' i %}" method="POST" class="post-form"> {% csrf_token %} <input type="submit" class="btn btn-success" value="DOWNLOAD"></form> </td>
    </tr>

  </tbody>
         {% endfor %}
</table>



     <!-- table end here -->

 </div>


 <!-- container end here -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
